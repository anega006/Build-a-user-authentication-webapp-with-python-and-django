{% extends 'User_Authentication_WebApp/base.html' %}

{% block content %}
<h2 class="col-md-6">Change Password</h2>
<div class="col-md-6">
  <form method="POST" action="{% url 'change_password' %}">
  	{% csrf_token %}
  	{% if form.errors %}
  	  <div class="alert alert-warning" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p>Errors!!</p>
          {% for field in form %}
          	{% if field.errors %}
          		{{ field.errors }}
          	{% endif %}
          {% endfor %}
        </div>
  	{% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
{% endblock content %}
